<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <!-- From Uiverse.io by Alanav29 --> 
        <div class="input-container">
        <input type="text" id="display" name="display" class="text-input" readonly />
        <label for="display">Votre Calcul</label>
        </div>


            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="button clear" onclick="clearDisplay()">C</button></td>
                        <td><button class="button operator" onclick="appendToDisplay('(')">(</button></td>
                        <td><button class="button operator" onclick="appendToDisplay(')')">)</button></td>
                        <td><button class="button operator" onclick="appendToDisplay('/')">รท</button></td>
                    </tr>
                    <tr>
                        <td><button class="button" onclick="appendToDisplay('7')">7</button></td>
                        <td><button class="button" onclick="appendToDisplay('8')">8</button></td>
                        <td><button class="button" onclick="appendToDisplay('9')">9</button></td>
                        <td><button class="button operator" onclick="appendToDisplay('*')">ร</button></td>
                    </tr>
                    <tr>
                        <td><button class="button" onclick="appendToDisplay('4')">4</button></td>
                        <td><button class="button" onclick="appendToDisplay('5')">5</button></td>
                        <td><button class="button" onclick="appendToDisplay('6')">6</button></td>
                        <td><button class="button operator" onclick="appendToDisplay('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="button" onclick="appendToDisplay('1')">1</button></td>
                        <td><button class="button" onclick="appendToDisplay('2')">2</button></td>
                        <td><button class="button" onclick="appendToDisplay('3')">3</button></td>
                        <td><button class="button operator" onclick="appendToDisplay('+')">+</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="button zero" onclick="appendToDisplay('0')">0</button></td>
                        <td><button class="button" onclick="appendToDisplay('.')">.</button></td>
                        <td><button class="button equals" onclick="calculate()">=</button></td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
